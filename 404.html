<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #e62429;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background: #ff3b3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>This is not the web page you are looking for.</p>
        <a href="/helgadailyjurnal/">Back to Home</a>
    </div>
</body>
</html>
